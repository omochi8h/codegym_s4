{% extends "parent_base.html" %}
{% block main %}
    <head>
        <title>お手伝いの編集</title>
    </head>

　<h1 class="page_name">お手伝いの編集</h1>

    <form action="" method="post" class="tasklist_form">
        {% csrf_token %}

        <div style="text-align: center; margin-bottom: 30px;">
            <a href="{% url 'parent_tasklist' %}" class="back_btn">編集の取りやめ</a>
        </div>

        <p><label for="title_input" class="form_lead">お手伝い名</label></p>

        <p><button type="submit" class="send_btn">更新</button></p>

    </form>

{% endblock %}
