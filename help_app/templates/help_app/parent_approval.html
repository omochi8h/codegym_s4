{% extends "parent_base.html" %}
{% block main %}

    {% for child in children %}
        <h4>{{ child.0 }}</h4>

        {% for task in child.1 %}
            {{ task.0 }}
            {{ task.1 }}
            <a href="{% url 'parent_approval_on' task.2 %}">承認</a>
            <br>
        {% empty %}
            <p>承認待ちタスクはありません</p>
            <br>
        {% endfor %}
        </br>
    {% endfor %}

{% endblock %}
