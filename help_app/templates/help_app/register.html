
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css"/>

<title>登録</title>
</head>


<body>
			<header>
				<span id="productname">プロダクト名</span>

				<div id="nav">
					<ul>
						<li>ログイン</li>
						<li>新規登録</li>
					</ul>
				</div>

			</header>


				<main class="container p-5">


					<form action="" method="post">
					<div id="login_box">
						<div class="form-group">
							<span id="title">保護者名</span><br>
							<input autocomplete="off" autofocus class="form-control" name="parent_name" placeholder="" type="text">
						</div>

						<div class="form-group">
							<span id="title">メールアドレス</span><br>
							<input autocomplete="off" autofocus class="form-control" name="mailaddress" placeholder="" type="text">
						</div>

						<div class="form-group">
							<span id="title">アカウントパスワード</span><br>
							<input class="form-control" name="password" placeholder="" type="password">
						</div>

						<div class="form-group">
							<span id="title">(確認)アカウントパスワード</span><br>
							<input class="form-control" name="again_password" placeholder="" type="password">
						</div>

						<div class="form-group">
							<span id="title">認証パスワード</span><br>
							<input class="form-control" name="parent_password" placeholder="" type="text">
						</div>

						<div class="form-group">
							<span id="title">子ユーザー1人目の名前(※2人目以降はログイン後追加できます。)</span><br>
							<input class="form-control" name="children_username" placeholder="" type="text">
						</div>
					</div>

						<div class="btn">
							<button class="btn btn-warning" type="submit" >登録</button>
						</div>
				</form>

				</main>


				<footer>
				</footer>

</body>

</html>
