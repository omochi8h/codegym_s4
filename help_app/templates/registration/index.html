{% extends "base.html" %}
{% block main %}
{% csrf_token %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>

<p><a href="{% url 'logout' %}">ログアウト</a></p>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>

<p><a href="{% url 'addwork' %}">お手伝いの追加</a></p>
<p><a href="{% url 'child_complete' %}">お手伝いの追加</a></p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送信</button>
</form>

<p>{{ name }}</p>
<p>{{ on_user }}</p>
{% for child in children %}
    <p>{{ child }}</p>
{% endfor %}
{% endblock %}
