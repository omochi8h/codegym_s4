{% extends "base.html" %}
{% block main %}
{% csrf_token %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送信</button>
</form>

<p>{{ name }}</p>
<p>{{ point }}</p>
{% for work in works %}
    <p>{{ work }}</p>
{% endfor %}
{% endblock %}
